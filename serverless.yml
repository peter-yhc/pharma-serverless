service: pharma-serverless

custom:
  patientTableName: PatientTable
  adminUserTableName: AdminUserTable

provider:
  name: aws
  runtime: nodejs10.x
  region: ap-southeast-2
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:custom.patientTableName}"
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:custom.adminUserTableName}"
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
        - lambda:InvokeAsync
      Resource: "*"

# DynamoDB config
resources:
  Resources:
    StockTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: username
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    AdminUserTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.adminUserTableName}
        AttributeDefinitions:
          - AttributeName: username_email_key
            AttributeType: S
        KeySchema:
          - AttributeName: username_email_key
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

functions:
  getPatients:
    handler: src/handler.getPatients
    events:
      - http:
          path: /patients
          method: get
          cors: true
  savePatient:
    handler: src/handler.savePatient
    events:
      - http:
          path: /patients
          method: post
          cors: true

# Ignored Files
package:
  exclude:
    - '.idea/**'
    - 'src/**/*.test.js'
    - '*Docker*'
    - '*docker*'
    - '.dynamodb/**'
